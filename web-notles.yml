---
- name: Configure webserver with nginx
  host: webserver
  become: True
  tasks:
    - name: install nginx
      yum: name=nginx update_cache=yes
      
    - name: copy nginx config file
      copy: src=files/nginx.conf dest=/etc/nginx/sites-avalible/default
      
    - name: enable configuration
      file: >
        dest=/etc/nginx/sites-enabled/default
        src=/etc/nginx/sites-avalibled/default
        state=link
        
    - name:copy index.html
      template: src=templates/index.html.j2
                dest=/usr/share/nginx/html/index.html mode=0644
                
    - name: restart nginx
      service: name=nginx state=restarted
